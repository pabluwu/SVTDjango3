<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <table style="border-width:thin; border-style: solid; max-width: 600px; padding: 10px; margin: 0 auto; border-collapse: collapse;">

        <tr>
            <td style="text-align: justify; padding: 0 10px 0 10px; font: caption;">
                <h1 style="font-size: 1.5em; font-style: inherit;">
                    Has recibido un mensaje para solicitar información sobre el portal anti covid-19 de:
                </h1>
                <h2 style="font-size: 1.5em; ">
                    Nombre: {{ user }}
                </h2>
                <h2 style="font-size: 1.5em; ">
                    Email: {{ email }}
                </h2>
                <h2 style="font-size: 1.5em; ">
                    Telefono: {{ phone }}
                </h2>
                <h2 style="font-size: 1.5em; ">
                    Mensaje que envió:
                </h2>
                <p style="font-size: 1.5em">
                    {{ message }}
                </p>
            </td>
        </tr>
        <tr>
            <td style="display:flex; width: 100%; background-color: #000000; text-align: left; padding: 0;">
                <img style="margin-top:5px; text-align: center; margin-left: 10%; max-height: 60px;" src="https://i.postimg.cc/ZqFcQDPy/svtlogo.png" alt="">
                <h1 style="color: #ffffff; width: 60%; font: caption; font-size: 1.5em; text-align: center;">Sevastian Vega Toro</h1>

            </td>
        </tr>
        <tr>
            <TD style="text-align: center; background-color: #000000; color: #ffffff; font: message-box">
                Este mensaje ha sido enviado mediante [páginaweb]
            </TD>
        </tr>

    </table>

</body>

</html>
